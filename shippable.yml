# Language setting
language: node_js

# Version number
node_js:
  - "0.10"

env:
  global:
    - FOO=bar
    - FIZZ=bin

build:
  pre_ci_boot:
    image_name: drydock/u14nod
    image_tag: prod
    pull: false
  ci:
    - export EBS_IMAGE_NAME=ragesh/ebstest:$BRANCH.$BUILD_NUMBER
    - export EBS_VERSION=ragesh.ebstest.$BRANCH.$BUILD_NUMBER
    - docker build -t=$EBS_IMAGE_NAME .
